parameters:

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   pdo_mysql
                host:     'mariadb'
                dbname:   'pipes'
                user:     'root'
                password: 'root'
    orm:
        default_entity_manager: ~
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        connection: default
        proxy_dir: "%kernel.cache_dir%/doctrine/orm/Proxies"
        proxy_namespace: Proxies
        mappings:
            TestEntity:
                type: annotation
                dir: '%kernel.root_dir%/../tests/Integration/Database/Filters/ORM'
                is_bundle: false
                prefix: Tests\Integration\Database\Filters\ORM
        filters:
            deleted:
                class: Hanaboso\CommonsBundle\Database\Filters\ORM\DeletedFilter
                enabled: true
