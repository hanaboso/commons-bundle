parameters:
    mongo_host: mongo

doctrine_mongodb:
    auto_generate_proxy_classes: true
    auto_generate_hydrator_classes: true
    auto_generate_persistent_collection_classes: 3
    proxy_namespace: Proxies
    proxy_dir: "%kernel.cache_dir%/doctrine/odm/mongodb/Proxies"
    hydrator_namespace: Hydrators
    hydrator_dir: "%kernel.cache_dir%/doctrine/odm/mongodb/Hydrators"
    connections:
        default:
            server: "mongodb://%mongo_host%"
            options:
                connectTimeoutMS: 5000
                socketTimeoutMS: 5000
        metrics:
            server: "mongodb://%mongo_host%"
            options:
                connectTimeoutMS: 5000
                socketTimeoutMS: 5000
    default_database: pipes
    document_managers:
        default:
            mappings:
                CommonsDocuments:
                    type: annotation
                    is_bundle: false
                    dir: "%src_dir%/src/Database/Document"
                    prefix: Hanaboso\CommonsBundle\Database\Document
                FileDocument:
                    type: annotation
                    is_bundle: false
                    dir: "%src_dir%/src/FileStorage/Document"
                    prefix: Hanaboso\CommonsBundle\FileStorage\Document
                FileMongo:
                    type: annotation
                    is_bundle: false
                    dir: "%src_dir%/src/FileStorage/Driver/Impl/Mongo"
                    prefix: Hanaboso\CommonsBundle\FileStorage\Driver\Impl\Mongo
                TestDocument:
                    type: annotation
                    dir: '%kernel.root_dir%/../tests/Integration/Database/Filters/ODM'
                    is_bundle: false
                    prefix: Tests\Integration\Database\Filters\ODM
            filters:
                deleted:
                    class: Hanaboso\CommonsBundle\Database\Filters\ODM\DeletedFilter
                    enabled: true
        metrics:
            connection: metrics
            database: metrics
