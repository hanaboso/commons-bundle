version: '3.5'
services:
    app:
        image: app:tag
        build: ./docker
        user: ${DEV_UID}:${DEV_GID}
        volumes:
            - ./:/var/www:cached
            - ${HOME}/dev/.composer:${HOME}/dev/.composer:cached
        environment:
            - APP_ENV=dev
            - KERNEL_CLASS=CommonsBundleTests\Kernel
            - DEV_UID=${DEV_UID}
            - DEV_GID=${DEV_GID}
            - COMPOSER_HOME=${HOME}/dev/.composer
            - MONGODB_DSN=mongodb://mongo
            - MONGODB_DB=commons
            - MARIADB_DSN=mariadb
            - MARIADB_DB=commons
            - MARIADB_USER=root
            - MARIADB_PASS=root
            - WORKER_API=https://connector.com
            - ORCHESTY_API_KEY=ThisIsNotRealKEy

    mongo:
        image: mongo:latest
        volumes:
            - mongo:/data/db

    mariadb:
        image: mariadb:10
        command: "mysqld --innodb_flush_method=nosync"
        environment:
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - mariadb:/var/lib/mysql

volumes:
    mongo: {}
    mariadb: {}
