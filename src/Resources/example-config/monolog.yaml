monolog:
    use_microseconds: false
    channels: [commons, stdout]
    handlers:
        commons:
            type: service
            id: udp_handler
            level: info
            channels: [commons]
        # Handler for docker container
        stdout:
            type:  stream
            path:  "%stdout_path%"
            level: info
            formatter: logstash_formatter
            max_files: 10
            channels: '!php'

services:
    _defaults:
        public: '%public.services%'

    logstash_formatter:
        class: Hanaboso\CommonsBundle\Monolog\LogstashFormatter

    http_handler:
        class: Hanaboso\CommonsBundle\Monolog\HttpHandler
        arguments:
            - '@hbpf.transport.curl_client_factory'
            - 'info'
        calls:
            - ['setFormatter', ['@logstash_formatter']]
