monolog:
    use_microseconds: false
    channels: [commons, ftp, stdout, connector]
    handlers:
        commons:
            type: service
            id: udp_handler
            level: info
            channels: [commons]
        # Handler for docker container
        stdout:
            type:  stream
            path:  "%stdout_path%"
            level: info
            formatter: logstash_formatter
            max_files: 10
            channels: '!php'
        ftp:
            type: service
            id: udp_handler
            level: info
            channels: [ftp]
        connector:
            type: service
            id: udp_handler
            level: info
            channels: [connector]

services:
    _defaults:
        public: '%public.services%'

    logstash_formatter:
        class: Hanaboso\CommonsBundle\Monolog\LogstashFormatter

    udp_handler:
        class: Hanaboso\CommonsBundle\Monolog\UdpHandler
        arguments:
            - '@hbpf.transport.udp_sender'
            - 'logstash:5120'
            - 'info'
        calls:
            - ['setFormatter', ['@logstash_formatter']]